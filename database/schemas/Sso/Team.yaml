# ==============================================================================
# Team (チーム / Nhóm)
# ==============================================================================
#
# Mục đích (Purpose):
#   Lưu thông tin team/nhóm từ Console API.
#   Teams dùng để phân quyền theo nhóm chức năng/dự án.
#
# Relationships:
#   Team ──┬── Organization (N:1, via console_organization_id)
#          └── TeamPermission (1:N, direct permissions for team)
#
# ==============================================================================

kind: object

displayName:
  ja: チーム
  en: Team
  vi: Nhóm

options:
  timestamps: true
  softDelete: true
  id: Uuid
  indexes:
    - columns: [console_organization_id]

properties:
  # Console reference - Primary identifier from Console
  console_team_id:
    type: Uuid
    unique: true
    displayName:
      ja: Console Team ID
      en: Console Team ID
      vi: Console Team ID
    description:
      ja: Console側のチームID
      en: Team ID from Console
      vi: ID nhóm từ Console

  # Organization reference
  console_organization_id:
    type: Uuid
    displayName:
      ja: Console Organization ID
      en: Console Organization ID
      vi: Console Organization ID
    description:
      ja: Console側の組織ID
      en: Organization ID from Console
      vi: ID tổ chức từ Console

  # Basic info - Cached from Console
  name:
    type: String
    length: 100
    displayName:
      ja: チーム名
      en: Team Name
      vi: Tên nhóm
