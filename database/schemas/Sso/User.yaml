# ==============================================================================
# User (ユーザー / Người dùng)
# ==============================================================================
#
# Mục đích (Purpose):
#   Model chính cho authentication. Lưu thông tin user và SSO tokens.
#
# Relationships:
#   User ──┬── Organization (N:1, via console_organization_id)
#          └── Role (N:M, via pivot role_user)
#
# ==============================================================================

kind: object

displayName:
  ja: ユーザー
  en: User
  vi: Người dùng

options:
  timestamps: true
  softDelete: true
  id: Uuid
  authenticatable: true
  indexes:
    - columns: [console_organization_id]
    - columns: [email, console_organization_id]
      unique: true
    - columns: [console_user_id, console_organization_id]
      unique: true
    - columns: [is_standalone]

properties:
  # Basic user info - Cached from Console
  name:
    type: String
    displayName:
      ja: 名前
      en: Name
      vi: Tên

  email:
    type: String
    displayName:
      ja: メールアドレス
      en: Email
      vi: Email
    description:
      ja: 組織内でユニーク
      en: Unique within organization
      vi: Duy nhất trong tổ chức

  # Standalone auth - only used when omnify-auth.mode = 'standalone'
  password:
    type: String
    nullable: true
    hidden: true
    displayName:
      ja: パスワード
      en: Password
      vi: Mật khẩu
    description:
      ja: スタンドアローンモード用。Console SSOモードではnull。
      en: Used in standalone auth mode. Null when using Console SSO.
      vi: Dùng ở chế độ standalone. Null khi dùng Console SSO.

  remember_token:
    type: String
    length: 100
    nullable: true
    hidden: true
    displayName:
      ja: Remember Token
      en: Remember Token
      vi: Remember Token
    description:
      ja: ブラウザ記憶トークン（スタンドアローンモード用）
      en: Browser remember-me token (standalone auth mode)
      vi: Token ghi nhớ đăng nhập (standalone mode)

  # Account status
  email_verified_at:
    type: Timestamp
    nullable: true
    displayName:
      ja: メール認証日時
      en: Email Verified At
      vi: Thời gian xác minh email

  is_default_password:
    type: Boolean
    default: false
    displayName:
      ja: デフォルトパスワード
      en: Is Default Password
      vi: Mật khẩu mặc định
    description:
      ja: ソーシャルアカウントログイン時のランダムパスワードかどうか
      en: Whether this is a random password from social account login
      vi: Mật khẩu ngẫu nhiên khi đăng nhập bằng tài khoản mạng xã hội

  is_active:
    type: Boolean
    default: true
    displayName:
      ja: 有効
      en: Active
      vi: Hoạt động

  # Personal data - portable across organizations
  date_of_birth:
    type: Date
    nullable: true
    displayName:
      ja: 生年月日
      en: Date of Birth
      vi: Ngày sinh
    description:
      ja: ユーザーの生年月日 - 組織間で持ち運び可能
      en: "User's date of birth - portable across organizations"
      vi: "Ngày sinh của người dùng - di chuyển được giữa các tổ chức"

  phone:
    type: String
    length: 20
    nullable: true
    displayName:
      ja: 電話番号
      en: Phone Number
      vi: Số điện thoại

  address:
    type: Text
    nullable: true
    displayName:
      ja: 住所
      en: Address
      vi: Địa chỉ

  bank:
    type: Json
    nullable: true
    displayName:
      ja: 銀行口座
      en: Bank Account
      vi: Tài khoản ngân hàng
    description:
      ja: 給与支払い用の銀行口座情報（bank_code, branch_code, account_number, account_holder）
      en: "Bank account information for salary payments (bank_code, branch_code, account_number, account_holder)"
      vi: "Thông tin tài khoản ngân hàng (bank_code, branch_code, account_number, account_holder)"

  avatar_url:
    type: String
    length: 500
    nullable: true
    displayName:
      ja: アバターURL
      en: Avatar URL
      vi: URL ảnh đại diện

  bio:
    type: Text
    nullable: true
    displayName:
      ja: 自己紹介
      en: Bio
      vi: Giới thiệu bản thân

  # Data origin flag
  is_standalone:
    type: Boolean
    default: false
    displayName:
      ja: スタンドアローン
      en: Standalone
      vi: Standalone
    description:
      ja: スタンドアローンモードで作成されたデータかどうか
      en: Whether this record was created in standalone mode
      vi: Bản ghi được tạo ở chế độ standalone hay không

  # SSO fields - Console reference
  console_user_id:
    type: Uuid
    nullable: true
    displayName:
      ja: Console User ID
      en: Console User ID
      vi: Console User ID
    description:
      ja: Console側のユーザーID
      en: User ID from Console SSO
      vi: ID người dùng từ Console SSO

  console_organization_id:
    type: Uuid
    nullable: true
    displayName:
      ja: 所属組織ID
      en: Organization ID
      vi: ID Tổ chức
    description:
      ja: ユーザーが所属する主要組織のID（Console SSO側）
      en: Primary organization ID the user belongs to (from Console SSO)
      vi: ID tổ chức chính mà người dùng thuộc về (từ Console SSO)

  # OAuth Tokens - ENCRYPTED in database
  console_access_token:
    type: Text
    nullable: true
    displayName:
      ja: Console Access Token
      en: Console Access Token
      vi: Console Access Token
    description:
      ja: Console APIアクセス用トークン（暗号化）
      en: Encrypted token for Console API access
      vi: Token mã hóa để truy cập Console API

  console_refresh_token:
    type: Text
    nullable: true
    displayName:
      ja: Console Refresh Token
      en: Console Refresh Token
      vi: Console Refresh Token
    description:
      ja: トークン更新用リフレッシュトークン（暗号化）
      en: Encrypted refresh token for token renewal
      vi: Token làm mới mã hóa

  console_token_expires_at:
    type: Timestamp
    nullable: true
    displayName:
      ja: Console Token有効期限
      en: Console Token Expiry
      vi: Hạn Token Console
    description:
      ja: アクセストークンの有効期限
      en: Access token expiration time
      vi: Thời gian hết hạn của token truy cập

  # 2FA / TOTP fields
  google2fa_secret:
    type: String
    length: 100
    nullable: true
    hidden: true
    displayName:
      ja: 2FAシークレット
      en: 2FA Secret
      vi: 2FA Secret
    description:
      ja: TOTP認証用のBase32シークレットキー
      en: Base32 secret key for TOTP authentication
      vi: Khoa bi mat Base32 cho xac thuc TOTP

  two_factor_recovery_codes:
    type: Text
    nullable: true
    hidden: true
    displayName:
      ja: 2FAリカバリーコード
      en: 2FA Recovery Codes
      vi: Ma khoi phuc 2FA
    description:
      ja: JSON形式の暗号化されたリカバリーコード
      en: Encrypted recovery codes in JSON format
      vi: Ma khoi phuc ma hoa o dinh dang JSON

  two_factor_confirmed_at:
    type: Timestamp
    nullable: true
    displayName:
      ja: 2FA確認日時
      en: 2FA Confirmed At
      vi: Thoi gian xac nhan 2FA
    description:
      ja: 2FAが有効化された日時
      en: Timestamp when 2FA was enabled
      vi: Thoi gian khi 2FA duoc kich hoat

  # Relationship: User ↔ Role (N:M with scoped pivot)
  roles:
    type: Association
    relation: ManyToMany
    target: Role
    owning: true
    displayName:
      ja: ロール
      en: Roles
      vi: Vai trò
    description:
      ja: ユーザーのロール（複数可、スコープ指定可能）
      en: User's roles (multiple allowed, can be scoped to org/branch)
      vi: Vai trò của người dùng (có thể nhiều, có thể giới hạn theo org/branch)
    # Pivot fields for scoped role assignments
    # See docs/architecture/branch-permissions-design.md
    pivotFields:
      console_organization_id:
        type: String
        length: 36
        nullable: true
        displayName:
          ja: 組織ID
          en: Organization ID
          vi: ID tổ chức
        description:
          ja: nullの場合はシステム全体に適用（グローバルスコープ）
          en: null means system-wide assignment (global scope)
          vi: null nghĩa là áp dụng toàn hệ thống (phạm vi toàn cục)
      console_branch_id:
        type: String
        length: 36
        nullable: true
        displayName:
          ja: ブランチID
          en: Branch ID
          vi: ID chi nhánh
        description:
          ja: nullの場合は組織全体に適用。指定した場合は該当ブランチのみ
          en: null means org-wide. When specified, applies only to that branch
          vi: null nghĩa là toàn tổ chức. Khi chỉ định, chỉ áp dụng cho chi nhánh đó
