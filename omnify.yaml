# yaml-language-server: $schema=https://cdn.jsdelivr.net/npm/@omnifyjp/omnify@latest/omnify-config-schema.json
schemasDir: ./database/schemas/Sso
lockFilePath: .omnify/lock.json

connections:
  default:
    driver: mysql
    migrations:
      - type: laravel
        path: database/migrations/omnify
        schemasPath: database/omnify/schemas.json

default: default

locale:
  locales: [ja, en, vi]
  defaultLocale: ja
  fallbackLocale: en

codegen:
  laravel:
    enable: true
    model:
      path: app/Models
      namespace: Omnify\Core\Models
    resource:
      path: app/Http/Resources
      namespace: Omnify\Core\Http\Resources
    factory:
      path: database/factories
      namespace: Omnify\Core\Database\Factories
    provider:
      path: app/Providers
      namespace: Omnify\Core\Providers
